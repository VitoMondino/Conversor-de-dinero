<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moneda Avanzado</title>
  <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Moneda</h1>
    <form id="conversor-form">
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required min="0" step="0.01">
      </div>
      
      <div class="currency-group">
        <div class="currency-input">
          <label for="moneda_origen">De:</label>
          <select id="moneda_origen" name="moneda_origen" required>
            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="USD">Dólar Estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
          </select>
          <div class="rate-type">
            <label><input type="radio" name="tipo_origen" value="oficial" checked> Oficial</label>
            <label><input type="radio" name="tipo_origen" value="blue"> Blue</label>
          </div>
        </div>
        
        <div class="swap-icon" onclick="swapCurrencies()">
          &#8644;
        </div>
        
        <div class="currency-input">
          <label for="moneda_destino">A:</label>
          <select id="moneda_destino" name="moneda_destino" required>
            <option value="USD">Dólar Estadounidense (USD)</option>
            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="EUR">Euro (EUR)</option>
          </select>
          <div class="rate-type">
            <label><input type="radio" name="tipo_destino" value="oficial" checked> Oficial</label>
            <label><input type="radio" name="tipo_destino" value="blue"> Blue</label>
          </div>
        </div>
      </div>
      
      <button type="button" onclick="convertir()">Convertir</button>
    </form>
    <div id="resultado"></div>
    <div id="loading"></div>
  </div>

<script src="./javascript/main.js"></script>
</body>
</html>
